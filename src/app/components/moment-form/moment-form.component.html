<!-- FormDir identificador do form pro angular -->
<form (ngSubmit)="submit()" [formGroup]="momentForm" #FormDir="ngForm">
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" placeholder="Digite o título" required formControlName="title">
    </div>
    
    <div class="validation-error" 
    *ngIf="title.invalid && FormDir.submitted"
    ><p *ngIf="title.errors?.['required']">O título é obrigatório</p></div>

    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea required placeholder="O que aconteceu?" formControlName="description" required></textarea>
    </div>

    <div class="validation-error" *ngIf="description.invalid && FormDir.submitted" 
    >
        <p *ngIf="description.errors?.['required']" >A descrição é obrigatória</p>
    </div>

    <div class="form-group">
        <label for="image"> Coloque a foto</label>
        <input type="file">
    </div>
    <input type="submit" value="{{ btnText}}">
</form>
